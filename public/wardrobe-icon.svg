  <rect x="220" y="390" width="72" height="12" rx="4" fill="#8B6914"/>
  
  <!-- 爱心装饰 -->
  <path d="M440 80 C440 70 450 60 460 60 C470 60 480 70 480 80 C480 100 460 110 460 110 C460 110 440 100 440 80Z" 
