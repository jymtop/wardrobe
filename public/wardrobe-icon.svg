  <ellipse cx="180" cy="160" rx="35" ry="50" fill="url(#pinkGrad)"/>
  
  <!-- 衣架2 -->
  <path d="M240 100 L240 85 Q240 75 250 75 L270 75 Q280 75 280 85 L280 100" 
